<app-dashboard></app-dashboard>

<section class="h-100 h-custom" style="background-color: #e2eaef">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0" *ngFor="let item of this.cartList">
              <div class="col-lg-8">
                <div class="p-5">
                  <hr class="my-4" />
                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                    *ngFor="let el of item.products"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src="../../../assets/prdctsimgs/{{ el.product.image }}"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{ el.product.name }}</h6>
                      <h6 class="text-black mb-0">
                        {{ el.product.detailedDescription }}
                      </h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        class="btn px-2"
                        (click)="updateProduct(el.product._id, '-1')"
                        *ngIf="el.quantity >= 2"
                      >
                        <i class="fas fa-minus">➖</i>
                      </button>
                      <label for="">{{ el.quantity }}</label>
                      <button
                        class="btn px-2"
                        (click)="updateProduct(el.product._id, '1')"
                      >
                        <i class="fas fa-plus">➕</i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">₹ {{ el.product.price }}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button
                        class="btn"
                        (click)="deleteProduct(el.product._id)"
                      >
                        <i class="fas fa-times">❌</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4" />
                  <h5 class="text-uppercase mb-3">Payment Option</h5>

                  <div class="mb-4 pb-2">
                    <input
                      type="radio"
                      id="online"
                      name="payment_method"
                      value="online"
                    />&nbsp;
                    <label for="online">online</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input
                      type="radio"
                      id="cod"
                      name="payment_method"
                      value="cod"
                    />&nbsp;
                    <label for="cod">cod</label>
                    <!-- <select class="select">
                                            <option value="2">Cash on delivery</option>
                                            <option value="3">Online payment</option>
                                        </select> -->
                  </div>
                  <h5 class="text-uppercase mb-3">Address</h5>
                  <div class="mb-5">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="form3Examplea2"
                        class="form-control form-control-lg"
                      />
                    </div>
                  </div>
                  <hr class="my-4" />
                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <h5>₹ {{ item.total }}</h5>
                  </div>
                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                  >
                    Checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
